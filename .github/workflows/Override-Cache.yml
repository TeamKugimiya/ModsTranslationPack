name: Override Cache

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/configs/override_list.json"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  Cache-Override:
    name: Cache Override
    runs-on: ubuntu-latest
    if: |
      github.repository == 'xMikux/ModsTranslationPack'

    steps:
      - name: Checking Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: Move Script
        run: |
          mkdir cache
          mv .github/Pipfile cache/
          mv .github/scripts/override_script.py cache/

      - name: Make Cache
        run: |
          cd cache
          pipenv install
          pipenv run override
          ls -alh

      - name: Compress Cache
        run: |
          cd cache
          zip -qr Override-Cache.zip MultiVersions/
          rm -r MultiVersions/
          rm Pipfile Pipfile.lock override_script.py
          sha256sum Override-Cache.zip > checksum.txt

      - name: Upload cache to s3
        uses: Docker-Collection/docker-aws-s3-action@main
        with:
          aws_s3_bucket: ${{ secrets.AWS_S3_BUCKET }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_s3_endpoint: ${{ secrets.AWS_S3_ENDPOINT }}
          source_dir: "cache"
          dest_dir: "cache/"
          aws_command: "sync"
