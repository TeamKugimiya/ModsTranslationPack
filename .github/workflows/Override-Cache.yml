name: Override Cache

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/configs/override_list.json"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  Cache-Override:
    name: Cache Override
    runs-on: ubuntu-latest
    if: |
      github.repository == 'xMikux/ModsTranslationPack'

    steps:
      - name: Checking Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Setup a local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Python
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install project dependencies
        run: poetry install

      - name: Make Cache
        run: |
          mkdir cache
          cd cache
          poetry run python ../.github/scripts/override_script.py
          ls -lh MultiVersions/

      - name: Compress Cache
        run: |
          cd cache
          zip -qr Override-Cache.zip MultiVersions/
          rm -r MultiVersions/
          rm Pipfile Pipfile.lock override_script.py
          sha256sum Override-Cache.zip > checksum.txt

      - name: Upload cache to s3
        uses: Docker-Collection/docker-aws-s3-action@main
        with:
          aws_s3_bucket: ${{ secrets.AWS_S3_BUCKET }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_s3_endpoint: ${{ secrets.AWS_S3_ENDPOINT }}
          source_dir: "cache"
          dest_dir: "cache/"
          aws_command: "sync"
