name: Reusable | Upload R2

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string

jobs:
  r2-uplaod:
    name: Upload R2
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifact
        uses: actions/download-artifact@v3

      - name: Move Artifacts Files
        run: |
          mkdir ${{ inputs.pr_number }}
          for i in ModsTranslationPack-*
          do
            cd "$i" || exit 1
            sha256sum -c checksum.txt
            mv ModsTranslationPack-*.zip ../${{ inputs.pr_number }}/
            cd ..
          done

      - name: Upload to R2
        uses: Docker-Collection/docker-aws-s3-action@main
        with:
          aws_s3_bucket: modstranslationspack
          aws_access_key_id: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_s3_endpoint: ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
          source_dir: "pr/"
          dest_dir: "pr/${{ inputs.pr_number }}/"
          aws_command: "sync"
