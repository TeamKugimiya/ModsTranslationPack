name: CI | Pack - Pull Request

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "MultiVersions/**"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix-setup:
    name: Setup Matrix
    if: github.repository == 'xMikux/ModsTranslationPack'
    uses: ./.github/workflows/Reusable-MatrixSetup.yml

  pack-pullrequest:
    name: Pack ${{ matrix.version }}
    needs: [ matrix-setup ]

    strategy:
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}

    uses: ./.github/workflows/Reusable-ResourcePacker.yml
    with:
      matrix_version: ${{ matrix.version }}
      release: false
    secrets:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}

  summary:
    name: Generate Summary
    needs: [ pack-pullrequest ]

    uses: ./.github/workflows/Reusable-Summary.yml

  r2:
    name: Upload R2
    runs-on: ubuntu-latest
    needs: [ pack-pullrequest ]

    steps:
      - name: Get the PR number
        run: |
          PR_RAW=$(curl 'https://api.github.com/search/issues?q=${{ github.event.workflow_run.head_commit.id }}')

          PR_NUM=$(echo $PR_RAW | jq '.items | map(select(.repository_url=="https://api.github.com/repos/${{ github.repository }}")) | .[0].number')
          echo "PR_NUM=${PR_NUM}" >> ${GITHUB_ENV}

      - name: Download All Artifact
        uses: actions/download-artifact@v3

      - name: Move Artifacts Files
        run: |
          for i in ModsTranslationPack-*
          do 
            cd "$i" || exit 1
            sha256sum -c checksum.txt
            mv ModsTranslationPack-*.zip ../
            cd ..
          done

      - name: DEBUG
        run: |
          mkdir ${PR_NUM}
          ls -alh
